<!DOCTYPE html>
<html>
<head>
<title>js_demo1</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=GBK
">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script language="javascript" src="/JavaScriptDemo/js/js_demo1.js"
	type="text/javascript">
</script>
<script language="javascript" type="text/javascript">
	function firstMethod() {
		alert("Hello World in script block.");
	}
</script>


</head>

<body>
	<form>
		<h2>1.Hello World</h2>
		<input type="button" value="first" onclick="alert('Hello World.');" />
		<input type="button" value="second" onclick="firstMethod();" /> <input
			type="button" value="third" onclick="secondMethod();" />
		<h2>2.判断数据类型，并计算平方</h2>
		<input type="text" id="txtData" /><br /> <input type="button"
			value="计算平方" onclick="getSquare();" />
		<h2>3.猜数字</h2>
		请录入猜测的数字（1-20之间的整数）:<br /> <input type="text" id="txtNumber"
			onblur="guessNumber();" />
		<h2>4.计算阶乘</h2>
		<input type="button" value="求10的阶乘" onclick="getFac();" />
		<h2>5.String对象：字符的查找与过滤</h2>
		<input type="text" id="txtString" /><br /> <input type="button"
			value="过滤特殊字符（js）" onclick="searchStringAndReplace();" /> <input
			type="button" value="查找字符并过滤（使用正则表达式）" onclick="stringByRegex();" />
		<h2>6.Array对象：倒转、文本与数值的排序</h2>
		<input type="text" id="txtNumbers" value="12,4,3,123,51"
			style="font-size:13pt;" /> <input type="button" value="数组倒转"
			onclick="operateArray(1);" /> <input type="button" value="数组排序（文本）"
			onclick="operateArray(2)"> <input type="button"
			value="数组排序（数值）" onclick="operateArray(3)" />
		<h2>7.Math对象：随机数生成器</h2>
		最小值：<input type="text" id="txtMin"/><br/>
		最大值：<input type="text" id="txtMax"/><br/>
		<input type="button" value="得到随机数" onclick="getRandomNumber();"/>
		<h2>8.Number对象：计算资产的折旧</h2>
		录入资产采购时的价值：<input id="txtPrice" type="text" value="10000"/><br/>
		录入折旧率：<input id="txtRate" type="text" value="0.15"/><br/>
		录入计算年限：<input id="txtYear" type="text" value="5"/><br/>
		<input type="button" value="计算" onclick="calculateDepreciation();"/><br/>
		<textarea id="txtResult" rows="7" cols="50"></textarea>
	</form>
</body>
</html>
